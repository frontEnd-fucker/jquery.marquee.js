<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>滚动字幕效果demo</title>
<style>
ul {
	list-style: none;
}
li {
	float: left;
	width: 100px;
	height: 100px;
	padding: 0;
	margin: 0;
	margin-right: 10px;
	background: red;
}	
</style>
</head>

<body>
<!-- <h2>滚动字幕效果</h2> -->

<div id="marquee">
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
</div>

<script src="http://libs.baidu.com/jquery/1.8.2/jquery.min.js"></script>
<script src="jquery.marquee.js"></script>
<script>
$(function() {
	$('#marquee').marquee({
		speed: 50,
		containerWidth: '500px'
	});
});
</script>
</body>
</html>
